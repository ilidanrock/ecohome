name: EcoHome CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

defaults:
  run:
    shell: bash

env:
  AUTH_SECRET: ci-auth-secret-min-32-chars-long
  NEXTAUTH_URL: http://localhost:3000

jobs:
  ci:
    name: Lint, test & build
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://localhost:5432/build
      NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: ci-placeholder

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Lint
        run: pnpm run lint

      - name: Unit tests
        run: pnpm run test:unit

      - name: Build
        run: pnpm run build

  e2e:
    name: E2E (Playwright)
    runs-on: ubuntu-latest
    needs: ci

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ecohome_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ecohome_test
      E2E_TEST_USER_EMAIL: e2e@test.com
      E2E_TEST_USER_PASSWORD: Test1234!

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm exec prisma generate

      - name: Push database schema
        run: pnpm exec prisma db push
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ecohome_test

      - name: Seed E2E user
        run: pnpm exec prisma db seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ecohome_test
          E2E_TEST_USER_EMAIL: e2e@test.com
          E2E_TEST_USER_PASSWORD: Test1234!

      - name: Install Playwright browsers (Chromium only)
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm exec playwright test --config=tests/e2e/playwright.config.ts --project=chromium
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ecohome_test
          CI: true

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            test-results/
            playwright-report/
          retention-days: 7
